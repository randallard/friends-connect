apiVersion: apps/v1
kind: Deployment
metadata:
  name: friends-connect
  labels:
    app: friends-connect
spec:
  replicas: 2
  selector:
    matchLabels:
      app: friends-connect
  template:
    metadata:
      labels:
        app: friends-connect
    spec:
      containers:
      - name: friends-connect
        image: ghcr.io/randallard/friends-connect:test  
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10